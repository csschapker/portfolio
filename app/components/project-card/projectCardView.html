<div class="project-card mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-js-ripple-effect mdl-js-button" ng-style="{'background': thumb}" ui-sref="project({index: index+1})">
        <h2 class="mdl-card__title-text">{{project.name}}</h2>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <p ng-repeat="type in project.types">{{type}}</p>
    </div>
</div>
