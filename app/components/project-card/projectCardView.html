<div class="project-card mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title" ng-style="{'background': thumb}">
        <h2 class="mdl-card__title-text">{{project.name}}</h2>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a ui-sref="project({index: index+1})" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            View Details
        </a>
    </div>
</div>
