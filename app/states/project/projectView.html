
<image-slider ng-if="project" images="project.images"></image-slider>

<div class="text-container">

    <h1>The Project</h1>
    <p>{{project.description}}</p>

    <h1>My Role</h1>
    <p>{{project.role}}</p>

    <h1 ng-if="project.technologies.length">Technologies Used</h1>
    <ul ng-if="project.technologies.length">
        <li ng-repeat="technology in project.technologies">{{technology}}</li>
    </ul>

</div>


<div class="button-container">

    <button ng-if="previousProject" ui-sref="project({{previousProject.stateParams}})" class="previous mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-button--accent mdl-js-ripple-effect">
        Previous: <br>
        {{previousProject.name}}
    </button>

    <button ng-if="nextProject" ui-sref="project({{nextProject.stateParams}})" class="next mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-button--accent mdl-js-ripple-effect">
        Next: <br>
        {{nextProject.name}}
    </button>

</div>
