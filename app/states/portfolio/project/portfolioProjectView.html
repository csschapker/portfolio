<image-slider ng-if="project" images="project.images"></image-slider>

<div class="text-container">

    <h2 ng-if="project.inProgress" class="in-progress">In Progress!</h2>

    <h1>The Project</h1>
    <p>{{project.description}}</p>

    <h1>My Role</h1>
    <p>{{project.role}}</p>

    <h1 ng-if="project.technologies.length">Technologies Used</h1>
    <ul ng-if="project.technologies.length">
        <li ng-repeat="technology in project.technologies">{{technology}}</li>
    </ul>

</div>


<div class="button-container">

    <button ng-if="previousProject" ui-sref="portfolio.project({{previousProject.stateParams}})" class="previous mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        <p>Previous</p>
        <p><small>{{previousProject.name}}</small></p>
    </button>

    <button ng-if="nextProject" ui-sref="portfolio.project({{nextProject.stateParams}})" class="next mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        <p>Next</p>
        <p><small>{{nextProject.name}}</small></p>
    </button>
</div>
